
<div class="example-container" >
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Menu</h1>
      
      <button mat-icon-button class="button-left"><mat-icon>account_box</mat-icon></button>
      
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           >
      <mat-sidenav #snav [mode]="'push'"
                    >
        <mat-nav-list>
          <a mat-list-item [routerLink]="nav.url" *ngFor="let nav of listaItems">{{nav.name}}
            <mat-divider></mat-divider>
          </a>
          
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
          <div style="min-height: 96vh; width: 100%;">
            <ng-content></ng-content>  
          </div>
       
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
